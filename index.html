<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="calculator">

            <div id="buttons">

                <div id="display"></div>
                    <div id="upperButtons">

                        <div id="clear">Clear</div>
                        <div id="delete">Backspace</div>

                    </div>
            
                    <div id="upperSection">

                    <div id="seven" class="number">7</div>
                    <div id="eight" class="number">8</div>
                    <diV id="nine" class="number">9</diV>
                    <div id="divide" class="operator">รท</div>

                </div>

                <div id="middleSection">
                    
                    <div id="four" class="number">4</div>
                    <div id="five" class="number">5</div>
                    <div id="six" class="number">6</div>
                    <div id="multiply" class="operator">ร</div>

                </div>

                <div id="lowerSection">
                    
                    <div id="one" class="number">1</div>
                    <div id="two" class="number">2</div>
                    <div id="three" class="number">3</div>
                    <div id="minus" class="operator">-</div>

                </div>

                <div id="endSection">
                    
                    <div id="zero" class="number">0</div>
                    <div id="dot">.</div>
                    <div id="equal">=</div>
                    <div id="plus" class="operator">+</div>

                </div>

            </div>
            
        </div>
    </div>
</body>
</html>
